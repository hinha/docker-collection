apiVersion: 1
providers:
  - name: 'OpenTelemetry Demo'
    orgId: 1
    folder: 'Demo'
    folderUid: 'demo'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/demo
  - name: 'Golang Demo'
    orgId: 1
    folder: 'Golang'
    folderUid: 'golang'
    type: file
    disableDeletion: false
    editable: true
    options:
      path: /etc/grafana/provisioning/dashboards/golang
