apiVersion: 1

datasources:
  - name: Prometheus
    uid: webstore-metrics
    type: prometheus
    url: http://prometheus:9090
    editable: true
    isDefault: true
    jsonData:
      exemplarTraceIdDestinations:
        - datasourceUid: tempo-traces
          name: trace_id
          url: http://tempo:3200/trace/$${__value.raw}
          urlDisplayLabel: View in Tempo UI
